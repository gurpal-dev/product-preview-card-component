<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>

    <div class="card-container">
        <section class="image-section">
                <img src="public/image-product-desktop.jpg" alt="Picture of Perfume">
                <img src="public/image-product-mobile.jpg" alt="Picture of Perfume">
        </section>
        
            <section class="product-info">
                <header>
                    <h3>PERFUME</h3>
                    <h2>Gabrielle Essence Eau De Perfum</h2>
                </header>
                <main>
                    <p>
                        A floral, solar and voluptuous
                            interpretation composed by Olivier
                            Polge, Perfumer-Creator for the House of
                            CHANEL.
                    </p>
        
                        <p>$149 <span><s>$169</s></span></p>
        
                    <button>
                        <img src="public/icon-cart.svg" alt="">
                        <p>Add to Cart</p>
                    </button>
                </main>
            </section>
    </div>
    
</body>
</html>
